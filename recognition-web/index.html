<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Digit recognition</title>
  <meta name="description" content="">
  <meta name="author" content="Gabrijel Boduljak">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.14.2/math.js"></script>
  <script src="https://github.com/chartjs/Chart.js/releases/download/v2.6.0/Chart.bundle.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/scripts/hiddenLayerWeights.js"></script>
  <script type="text/javascript" src="/scripts/outputLayerWeights.js"></script>
  <script type="text/javascript" src="/scripts/neuralNetwork.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 10%">
        <h1> Handwriting digits</h1>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <p>Draw any digit inside the area below. Try to center it!</p>
        <canvas id="digitCanvas" class="center" width="128" height="128" style="border:2px solid black"></canvas>
        <canvas id="scaledCanvas" style="display: none;"></canvas>

        <button id="recognize" class="button-primary"> <i class="ion ion-aperture"></i> Recognize</button>
        <button id="clear"> <i class="ion-close-round"></i> Try another</button>
      </div>

      <div class="row" id="results" style="display:none;">
        <div class="twelve columns" style="margin-top: 5%">
          <h5 class="center">Recognized digit is </h5>
          <h1 id="recognizedDigit" class="center"> </h1>
          <br/>
          <canvas id="resultsChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/scripts/canvas.js"></script>
  <script type="text/javascript" src="/scripts/chart.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
</body>

</html>
